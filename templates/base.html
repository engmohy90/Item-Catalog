<!DOCTYPE html>
<html>
    <head>
            
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <script type="text/javascript">
            var userName = "{{username[0]}}";
            var photoUrl = "{{username[1]}}";
            var user_id = "{{username[2]}}";
            if (photoUrl=="None") {
                photoUrl= "{{url_for('static', filename='face.jpg')}}"
            };
        </script>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Home</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="logedout"><a href="/catalog/login"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
                            <li class="logedout"><a href="/catalog/signup"><span class="glyphicon glyphicon-user"></span> signup</a></li>
                            <li class="logedin"><a href="/catalog/logout">logout</a></li>
                            <li class="logedin"><a href="/catalog/newcategory"> new category</a></li>
                            <li class="logedin"><a href="/catalog/newitem">add item</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock %}
    </body>
</html>
