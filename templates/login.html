{% extends "base.html" %}
{% block head %}
<title>login</title>
<script src="https://apis.google.com/js/api:client.js"></script>
<script src="{{url_for('static', filename='login.js')}}"></script>
<script type="text/javascript">
    var rand = "{{session['rand']}}" ;
</script>
{% endblock %}
{% block body %}
<div class="mycontainer">
<!-- local user login --> 
    <form method="post">
        <div class="form-group">
            <label class="control-label" >username</label>
            <input class="form-control" type="text" name="username" placeholder="enter username or email" >
        </div>
        <div class="form-group">
            <label class="control-label">password</label>
            <input class="form-control" type="password" name="password">
        </div>
        <input  class="btn btn-default" type="submit" >
        <label class="warnning">{{error}}</label>
    </form>
<!-- google login -->
    <div class="myrow">
        <div class="latest">
            <div id="customBtn">
                <img style="cursor: pointer;" src="{{url_for('static', filename='signin.png')}}" onclick="startApp();">
            </div>
        </div>
<!-- facebook login -->
        <div class="latest">

            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true" onlogin="checkLoginState();"></div>
        </div>
    </div>
</div>

{% endblock %}
