{% extends "base.html" %}
{% block head %}
    <title>edit</title>
{% endblock %}
{% block body %}
<div class="mycontainer">
    <form method="post">

        <div class="myrow">
            <div class="mycol-1">
                <label>title</label>
            </div>
            <div class="mycol-2">
                <input type="text" name="title" value="{{items.title}}">
            </div>
        </div>    
        <div class="myrow">
            <div class="mycol-1">
                <label>descreption</label>
            </div>
            <div class="mycol-2">
                <textarea type="text" name="details" value="{{items.details}}">{{items.details}}</textarea>
            </div>
        </div>
        <div class="myrow">
            <div class="mycol-1">
                <label>category</label>
            </div>
            <div class="mycol-2">
                <select name="category">
                    {% for x in category %}
                    <option value="{{x.name}}">{{x.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <input type="text" name="id" value="{{items.id}}" hidden>
        <div class="myrow">
            <div class="mycol-1">
                <input type="submit">
            </div>
    </form>
            <div class="mycol-1">
            <button onclick="location.href='/catalog/{{category}}/{{items.title}}'">cancle</button>
            </div>
        </div>

</div>
{% endblock %}
